<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <h1 class="h1">Application Form</h1>
        <div class="salam">
            
            <div class="one">
                <label class="name">Ad:</label><br>
                <input type="text">
            </div>
            <br>
            <div class="two">
                <label class="surname">Soyad:</label><br>
                <input type="text">
            </div>
            <br>
            <div class="three">
                <label class="password">Şifrə:</label><br>
                <input type="password">
            </div>
            <br>
            <div class="four">
                <label class="sex">Cinsinizi seçin</label><br>
                <label class="man">K</label>
                <input type="radio" name="salam">
                <label class="woman">Q</label>
                <input type="radio" name="salam">
            </div>
            <br>
            <div class="five">
                <label class="tehsil">Bitirdiyiniz təhsil dərəcələrini seçin</label><br>
                <input type="checkbox">
                <label for="">Orta</label><br>
                <input type="checkbox">
                <label for="">Bakalavr</label><br>
                <input type="checkbox">
                <label for="">Magistr</label><br>
                <input type="checkbox">
                <label for="">Doktor</label><br>
            </div>
            <br>
            <div class="six">
                <label for="">Yaş:</label><br>
                <input type="number"><br><br>
                <label for="">Boy:</label><br>
                <input type="number"><br><br>
                <label for="">Çəki:</label><br>
                <input type="number">
            </div>
        </div>
        <button>Təsdiqlə</button>
    </div>
</body>
</html>
